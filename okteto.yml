dependencies:
  - https://github.com/andreafalzetti/movies-frontend
  # - https://github.com/andreafalzetti/movies-api

deploy:
  - name: Deploy MongoDB
    command:  helm upgrade --install mongodb mongodb-12.1.30.tgz -f values.yml
  - name: Deploy API
    command: helm upgrade --install movies-api chart --set image=${OKTETO_BUILD_API_IMAGE}

build:
  api:
    context: movies-api
    dockerfile: Dockerfile

